{% extends 'home/base.html' %}
{% load static %}
{% load widget_tweaks %}
{% block content %}
<div class="container">
    <h1 class="text-center m-3">Category</h1>
    <div class="row">
        {% for category in categories %}
        <div class="col-md-4 my-3">
            <a href="/product/{{category.id}}/product" class="text-decoration-none">
                <div class="row">
                    <img src="{{ category.image.url }}" alt="Category" style="max-width: 350px; max-height: 300px;">
                </div>
                <div class="row">
                    <h2>{{category.title}}</h2>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
